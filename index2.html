  <body>
    <div id="map"> </div>
    <div id="control-panel">
      <strong>Start: </strong>
      <select id="routeStart" onchange="showStuff()">

        <option value="amarillo, tx">Amarillo, TX</option>
        <option value="gallup, nm">Gallup, NM</option>
        <option value="flagstaff, az">Flagstaff, AZ</option>
        <option value="winona, az">Winona, AZ</option>
        <option value="kingman, az">Kingman, AZ</option>
        <option value="barstow, ca">Barstow, CA</option>
        <option value="san bernardino, ca">San Bernardino, CA</option>
        <option value="los angeles, ca">Los Angeles, CA</option>
      </select>
      <strong>End: </strong>
      <select id="routeEnd" onchange="showStuff()">
        <option value="portland, or">Portland</option>
        <option value="chicago, il">Chicago</option>
        <option value="st louis, mo">St Louis</option>
        <option value="joplin, mo">Joplin, MO</option>
        <option value="oklahoma city, ok">Oklahoma City</option>
        <option value="amarillo, tx">Amarillo</option>
        <option value="gallup, nm">Gallup, NM</option>
        <option value="flagstaff, az">Flagstaff, AZ</option>
        <option value="winona, az">Winona</option>
        <option value="kingman, az">Kingman</option>
        <option value="barstow, ca">Barstow</option>
        <option value="san bernardino, ca">San Bernardino</option>
        <option value="los angeles, ca">Los Angeles</option>
        <option value="seattle, wa">Seattle</option>
      </select>
    </div>
      <div class="inputBox">
          Box within at least <input type="text" id="distance" value=".1" size="2">miles
          of the route from 
      </div>
      <div class="inputBox1">
          <input type="submit" onclick="places_gen.showPlaces_trigger()"/>
      </div>
    <script>
    function drawBoxes(boxes) {
      var boxpolys = new Array(boxes.length);
      for (var i = 0; i < boxes.length; i++) {
        boxpolys[i] = new google.maps.Rectangle({
          bounds: boxes[i],
          fillOpacity: 0,
          strokeOpacity: 1.0,
          strokeColor: '#000000',
          strokeWeight: 1,
          map: window.googleMaps.map
        });
      }
    }

    function drawCircles(point){
      var newCircle = new google.maps.Circle({
        strokeColor: '#00FF00',
        strokeOpacity: 0.8,
        strokeWeight: 1,
        fillColor: '#00AA00',
        fillOpacity: 0.2,
        map: window.googleMaps.map,
        center: point,
        radius: 5000,
        clickable: true
      });
      return newCircle;
    }

    function showStuff(){
      var start = document.getElementById('routeStart').value;
      var end = document.getElementById('routeEnd').value;
      window.pathGen.calcRoute(test,start, end);
    }

    function test(i){
      console.log(i);
      for(var rep=0;rep<i.length;rep++){
        var handle = drawCircles(i[rep]);
        console.log(handle);
        google.maps.event.addListener(handle, 'click', function(){
          // window.places_gen.initialize(i[rep]);   attempted to add click handler.
          // window.places_gen.route();
        });
          // window.places_gen.initialize(i[rep]);   produces over query limit for each item in array
          // window.places_gen.route();
      }
      var boxes = window.googleMaps.routeBoxer.box(i, 5);
      drawBoxes(boxes);
    }
    window.googleMaps.initialize();
    </script>
  </body>
</html>
