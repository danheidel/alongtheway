
<!DOCTYPE html>
 <html>
   <head>
     <title>Google Maps JavaScript API v3 Example: Map Simple</title>
     <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<script src="js/jquery/jquery-1.11.0.js"></script>
     <meta charset="utf-8">
  <style>
      html { height: 100% }
      body { height: 100%; margin:0; padding: 0 }
      #map-canvas { height: 100% }
      .inputBox{
      	margin-top: 75%;
      }
      #map {
        border: 1px solid black;
      }
  </style>


<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script>
<script src="http://google-maps-utility-library-v3.googlecode.com/svn/trunk/routeboxer/src/RouteBoxer.js" type="text/javascript"></script>
<script src="js/googlemaps.js"></script>
<script src="js/pathgen.js"></script>
<script src="js/places_gen.js"></script>
<script src="js/query.js"></script>
<script src="js/controller.js"></script>
<script src="http://www.google-analytics.com/urchin.js" type="text/javascript"> </script>
<script type="text/javascript"> _uacct = "UA-162157-1";urchinTracker();</script>

</head>

<body onload="places_gen.initialize()">
<div id = "directions-panel"></div>
      <div class="mapview">
      <table border="1">
      	<tr>
      		<td valign="top">
          	<div id="map" style="position:absolute; width: 100%; height: 90%;"></div>
      	  </td>

      		<td>
          	<div id="side_bar" style="display:none"></div>
      		</td>
      	</tr>
      </table>
      <div class="inputBox">
          Box within at least <input type="text" id="distance" value=".1" size="2">miles
          of the route from <input type="text" id="from" value="7901 196th Street edmonds wa"/>
          to <input type="text" id="to" value="chipotle lynnwood wa"/>
          <input type="submit" onclick="places_gen.route()"/>
      </div>
      <div class="inputBox1">
          <input type="submit" onclick="places_gen.showPlaces_trigger()"/>
      </div>
      </div>
 </body>
</html>
