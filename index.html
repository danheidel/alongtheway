<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyCMQbQ105pUv1RXOaUMFszXyJBEsyRcvGE&sensor=true">
    </script>
    <script type="text/javascript"
      src="http://google-maps-utility-library-v3.googlecode.com/svn/trunk/routeboxer/src/RouteBoxer.js">
    </script>
<script src="js/jquery/jquery-1.11.0.js"></script>
<script src="https:////cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
<script src="js/googlemaps.js"></script>
<script src="js/pathgen.js"></script>
<script src="js/places_gen.js"></script>
<script src="js/query.js"></script>
<script src="js/controller.js"></script>
  </head>
  <body>

  <div id = "directions-panel"></div>
      <div class="mapview">
      <table border="1">
        <tr>
          <td valign="top">
            <div id="map" style="position:absolute; width: 50%; height: 70%;"></div>
          </td>
          <td>
            <div id="side_bar" style="display:none"></div>
          </td>
        </tr>
      </table>
      </div>

    <div id="map"> </div>
    <div id="control-panel">
      <strong>Start: </strong>
      <select id="routeStart" onchange="showStuff()">
        <option value="7901 196th street edmonds wa">edmonds</option>
        <option value="portland oregon">portland</option>
        <option value="tukwilla washington">tukwilla</option>
        <option value="southcenter wa">southcenter</option>
        <option value="joplin, mo">Joplin, MO</option>
        <option value="oklahoma city, ok">Oklahoma City, OK</option>
        <option value="portland oregon">portland</option>
        <option value="federal way">federal way</option>
        <option value="flagstaff, az">Flagstaff, AZ</option>
        <option value="winona, az">Winona, AZ</option>
        <option value="kingman, az">Kingman, AZ</option>
        <option value="barstow, ca">Barstow, CA</option>
        <option value="san bernardino, ca">San Bernardino, CA</option>
        <option value="los angeles, ca">Los Angeles, CA</option>
      </select>
      <strong>End: </strong>
      <select id="routeEnd" onchange="showStuff()">
        <option value="northgate seattle">northgate</option>
        <option value="chipotle lynnwood wa">chipotle</option>
        <option value="mountlake terrace wa">mtlake terrace</option>
        <option value="everett washington">everett</option>
        <option value="bellingham wa">bellingham</option>
        <option value="amarillo, tx">Amarillo</option>
        <option value="gallup, nm">Gallup, NM</option>
        <option value="flagstaff, az">Flagstaff, AZ</option>
        <option value="winona, az">Winona</option>
        <option value="kingman, az">Kingman</option>
        <option value="barstow, ca">Barstow</option>
        <option value="san bernardino, ca">San Bernardino</option>
        <option value="los angeles, ca">Los Angeles</option>
        <option value="seattle, wa">Seattle</option>
      </select>
    </div>
      <div class="inputBox">
          Box within at least <input type="text" id="distance" value=".5" size="2">miles
          of the route from 
      </div>
      <div class="inputBox1">
          <input type="submit" onclick="places_gen.showPlaces()"/>
      </div>
      <div class="places">
        <script id="places-template" type="text/x-handlebars-template">
          <ul>            
            <li>{{place}}</li>
            <li>{{address}}</li>
            <li>{{phoneNum}}</li>
          </ul>
        </script>
      </div>


    <script>

    function showStuff(){
      var start = document.getElementById('routeStart').value;
      var end = document.getElementById('routeEnd').value;
      window.pathGen.calcRoute(test,start, end);
    }

    function test(value){
      window.places_gen.initialize(value);
      window.places_gen.route();
    }
    window.googleMaps.initialize();

    </script>
  </body>
</html>
