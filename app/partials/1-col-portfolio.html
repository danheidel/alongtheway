<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>One Column Portfolio Template for Bootstrap 3</title>

    <!-- Bootstrap core CSS -->
    <!-- <link href="css/bootstrap.css" rel="stylesheet"> -->

    <!-- Custom CSS for the 'Thumbnail Gallery' Template -->
    <!-- <link href="css/1-col-portfolio.css" rel="stylesheet"> -->
</head>

<body>

    <nav class="navbar navbar-fixed-top navbar-inverse" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="http://startbootstrap.com">Eat me</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#about">About</a>
                    </li>
                    <li><a href="#services">Services</a>
                    </li>
                    <li><a href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-lg-10">
                <h1 class="page-header">My mighty appetite
                    <small>things to eat:)</small>
                </h1>
            </div>

<form name="input" action="" method="">
City: <input type="text" ng-model="City">
Search Term: <input type="text" ng-model="Search_Term">
<input type="submit" value="Submit">
</form>
<br>



        </div>

    <div ng-repeat="item in list">
        <div class="row">
            <div class="col-lg-6 col-md-6">
                <a href="#">
                    <img class="img-responsive" ng-src="{{item.image_url}}" height="50" width="300" alt="">
                </a>
            </div>

            <div class="col-lg-5 col-md-6">
                <h3>{{item.name}}</h3>
                <h4>{{item.display_phone}}</h4>
                <p>{{item.snippet_text}}</p>
                <a class="btn btn-primary" href="#">View restaurant <span class="glyphicon glyphicon-chevron-right"></span></a>
            </div>
        </div>
        <hr>
    </div>


        <hr>

        <div class="row text-center">

            <div class="col-lg-12">
                <ul class="pagination">
                    <li><a href="#">&laquo;</a>
                    </li>
                    <li class="active"><a href="#">1</a>
                    </li>
                    <li><a href="#">2</a>
                    </li>
                    <li><a href="#">3</a>
                    </li>
                    <li><a href="#">4</a>
                    </li>
                    <li><a href="#">5</a>
                    </li>
                    <li><a href="#">&raquo;</a>
                    </li>
                </ul>
            </div>

        </div>

        <hr>

        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Company 2013</p>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->

</body>

</html>
