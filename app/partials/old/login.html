<div>
  <div class="container">
      <div class="row">
      <div class="span12">
        <form class="form-horizontal" ng-submit="login()">
          <fieldset>
            <div id="legend">
              <legend class="" style="color:black">Login</legend>
            </div>
            <div class="control-group">
              <!-- Username -->
              <label class="control-label"  for="username">Username</label>
              <div class="controls">
                <input type="text" id="username" name="username" ng-model="username" placeholder="enter here" class="input-xlarge">
              </div>
            </div>
            <div class="control-group">
              <!-- Password-->
              <label class="control-label" for="password">Password</label>
              <div class="controls">
                <input type="password" id="password" name="password" ng-model="password" placeholder="" class="input-xlarge">
              </div>
            </div>
            <div class="control-group">
              <!-- Button -->
              <div class="controls">
                <button class="btn btn-success">Login</button>
                <button class="btn btn-success" ng-click="logout()">Logout</button>
              </div>              
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
