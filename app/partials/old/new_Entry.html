<head>
      <link href="css/blog-single.css" rel="stylesheet">
</head>

<div>
  <nav class="navbar navbar-inverse" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#/">jeong's blog</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse navbar-ex1-collapse">
        <ul class="nav navbar-nav">
          <li><a href="#about">About</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container -->
  </nav>


  <div class="container">
    <!-- <div class="row" ng-repeat="post in posts"> -->
      <div class="col-lg-9 col-lg-offset-2">        
        <!-- blog entry -->
        <h1><a href="#/">{{title}} </a></h1>
        <p><span class="glyphicon glyphicon-time"></span>Posted on {{time_Date | date:'MM/dd/yyyy @ h:mma'}} </p>
        <img ng-src="{{imageUrl}}" class="img-responsive">
        <br>
        <br>
        <br>
        <p class="blog_Text">{{post}} </p>
        <a class="btn btn-default btn-sm" href="#/">Home<span class="glyphicon glyphicon-chevron-right"></span></a>      
        <hr ng-hide="$last">
      </div>
    <!-- </div> -->
    <div class="row">
      <div class="col-md-7 col-md-offset-2">
        <form role="form" ng-submit="sendPost()">
          <div class = "form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" ng-model="title" ng-change="change()">
          </div>
          <div class = "form-group">
            <label for="imageUrl">Photo Link:</label>
            <input type="text" class="form-control" id="imageUrl" ng-model="imageUrl" ng-change="change()">
          </div>
          <div class = "form-group">
            <label for="post">Blog Post:</label>
            <textarea class="form-control" rows="8" ng-model="post" ng-change="change()"></textarea>
          </div>
          <div class="form-group">
            <div class="col-sm col-sm-10">
              <button type="submit" class="btn btn-default">Post</button>
            </div>
          </div>
        </form>
      </div>
    </div>
      <ul class="pager">
        <li class="previous"><a href="#/">&larr; Older</a></li>
        <li class="next"><a href="#/">Newer &rarr;</a></li>
      </ul>
    <hr>
    <footer>
      <div class="row">
        <div class="col-lg-12">
          <p>Lim</p>
        </div>
      </div>
    </footer>
  </div><!-- /.container -->
</div>
