<div>
  <div class="container">
      <div class="row">
      <div class="span12">
        <form class="form-horizontal" ng-submit="create_bcrypt()">
          <fieldset>
            <div id="legend">
              <legend class="" style="color:black">Create Password</legend>
            </div>
            <div class="control-group">
              <!-- Username -->
              <label class="control-label"  for="username">Username</label>
              <div class="controls">
                <input type="text" id="username" name="username" placeholder="" ng-model="username" class="input-xlarge">
              </div>
            </div>
            <div class="control-group">
              <!-- Password-->
              <label class="control-label" for="admin_password">Admin Password</label>
              <div class="controls">
                <input type="password" id="admin_password" name="admin_password" placeholder="" ng-model="admin_password" class="input-xlarge">
              </div>
            </div>
            <div class="control-group">
              <!-- Password-->
              <label class="control-label" for="password">Create Password</label>
              <div class="controls">
                <input type="password" id="password" name="password" placeholder="" ng-model="password" class="input-xlarge">
              </div>
            </div>
            <div class="control-group">
              <!-- Button -->
              <div class="controls">
                <button class="btn btn-success">Login</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
